name: CI

on:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: tapdb
          POSTGRES_PASSWORD: tapdb
          POSTGRES_DB: tapdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U tapdb -d tapdb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      TAPDB_TEST_DSN: postgresql://tapdb:tapdb@localhost:5432/tapdb

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest -q