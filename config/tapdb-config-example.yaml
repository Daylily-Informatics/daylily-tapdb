# Example TAPDB CLI config
#
# Save as:
#   ~/.config/tapdb/tapdb-config.yaml
# or:
#   ./config/tapdb-config.yaml
#
# The CLI resolves config in this order:
# 1) TAPDB_CONFIG_PATH
# 2) ~/.config/tapdb/tapdb-config-<database-name>.yaml (if TAPDB_DATABASE_NAME set)
# 3) ~/.config/tapdb/tapdb-config.yaml
# 4) ./config/tapdb-config-<database-name>.yaml (if TAPDB_DATABASE_NAME set)
# 5) ./config/tapdb-config.yaml

environments:
  dev:
    host: localhost
    port: 5432
    user: daylily
    password: ""
    database: tapdb_dev
    # Optional: TAPDB Admin Cognito binding (pool details live in ~/.config/daycog/*.env)
    cognito_user_pool_id: us-east-1_xxxxxxxxx

  test:
    host: localhost
    port: 5433
    user: daylily
    password: ""
    database: tapdb_test
    cognito_user_pool_id: us-east-1_xxxxxxxxx

  prod:
    host: example-prod-host
    port: 5432
    user: tapdb_admin
    password: "CHANGEME"
    database: tapdb_prod
    cognito_user_pool_id: us-east-1_xxxxxxxxx

  # Aurora (AWS RDS) environments use engine_type: aurora
  # and require additional aurora-specific fields.
  aurora_dev:
    engine_type: aurora
    host: tapdb-dev-cluster.cluster-xxxxxxxxxxxx.us-west-2.rds.amazonaws.com
    port: 5432
    user: tapdb_admin
    password: ""
    database: tapdb_dev
    region: us-west-2
    cluster_identifier: tapdb-dev-cluster
    iam_auth: true
    ssl: true
