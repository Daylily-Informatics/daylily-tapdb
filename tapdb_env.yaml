name: TAPDB
channels:
  - conda-forge
  - defaults
dependencies:
  - python>=3.10
  # PostgreSQL (conda-installed, provides initdb/pg_ctl/psql)
  - postgresql>=16.0
  # Core dependencies
  - sqlalchemy>=2.0
  - psycopg2>=2.9
  # CLI dependencies
  - typer>=0.9
  - rich>=13.0
  # Web/Admin dependencies
  - fastapi>=0.109
  - uvicorn>=0.27
  - jinja2>=3.1
  - python-multipart>=0.0.6
  - itsdangerous>=2.0  # For session cookies
  # Development dependencies
  - pytest>=7.0
  - pytest-cov>=4.0
  - pytest-asyncio>=0.21
  - black>=23.0
  - ruff>=0.1
  - mypy>=1.0
  - httpx>=0.26  # For testing FastAPI
  # Pip-installed packages
  - pip
  - pip:
    - -e .

